<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>

    <!-- CSS Files -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/5f0964d865.js"></script>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Random Quote Machine</h1>


        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="quote-box">
            <p id="quote" class="qText"></p>
            <p id="author" class="qText"></p>
          </div>
          <ul class="list-inline">
            <li><a href="#" class="btn btn-default btn-lg get-quote rotator">New Quote<i class="fa fa-quote-right fa-fw"></i></a></li>
            <li><a href="#" class="btn btn-default btn-lg share-quote">Tweet<i class="fa fa-twitter fa-fw"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <script
			  src="http://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
